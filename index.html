<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- ファビコン（サイトのアイコン）設定．-->

        <!-- CSSフレームワーク：BULMA (https://bulma.io/documentation/) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

        <!-- awesome font: アイコンのフォント -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <title>HiComm</title>
    </head>

    <body>
    <!-- header -->

    <!-- navi -->
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="navbar-menu">
                <a class="navbar-item">
                    <img src="images/hiokichi.ico" width="auto">
                </a>
                <a class="navbar-item">
                    Home
                </a>
                <a class="navbar-item">
                    About
                </a>
            </div>
        </div>
        <div class="navbar-end">
            <span class="navbar-item">
                <a href="#" class="fa fa-user fa-spin"> ログイン</a>
            </span>
        </div>
    </nav>

    <!-- title -->
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <h1 class="title frp-title"> HiComm </h1>

                <!-- なんちゃて検索バー -->
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder="キーワード検索">
                    </div>
                    <div class="control">
                        <a class="button is-info">
                            <i class="fa fa-search"></i> 検索
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="section" style="border:1px solid">
            小ネタの投稿欄
        </div>
        <main class="columns">



            <div class="column">
                <div class="columns">
                    <div class="column">

                        <!--yagi コピペのヤバイやつ　-->
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                </div>
                                <div class="media-content">
                                <div class="content">
                                    <p>
                                    <strong>一番コスパのいいランチメニューはなんですか？</strong> <small>@johnsmith</small> <small>31m</small>
                                    <br>
                                    半カレーじゃないですか？
                                    </p>
                                </div>
                                </div>
                            </article>
                        </div>
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                </div>
                                <div class="media-content">
                                <div class="content">
                                    <p>
                                    <strong>C#でハローワールドしたいんですが</strong> <small>@johnsmith</small> <small>31m</small>
                                    <br>
                                    Console.Writeline("hello world");
                                    </p>
                                </div>
                                </div>
                            </article>
                        </div>
                    </div>
                      <!--yagi コピペのヤバイやつ　-->

                    <div class="column">
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                </div>

                                <div class="content">
                                    <p>
                                    <strong>C2Fの牛乳屋さんのコーヒーに合うお菓子</strong> <small>@johnsmith</small> <small>31m</small>

                                    </p>
                                </div>
                                </div>
                            </article>
                        </div>
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                </div>
                                <div class="media-content">

                                    <strong>C棟２階のらせん階段の段数</strong> <small>@johnsmith</small> <small>31m</small>

                                </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submenu column is-2">
                サブメニューのところ
            </div>
      　</main>
        <style>
            main {
                background-color: #eeeeee;
            }
            main div.submenu{
                background-color: #dddddd;
            }
            main ul.questionboard li{
                border: 1px solid;
                background-color: rgb(169, 255, 169);
                margin-top: 10px;
            }
            main ul.knowhowboard li{
                border: 1px solid;
                background-color: rgb(255, 255, 181);
                margin-top: 10px;
